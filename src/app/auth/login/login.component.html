<div class="container">
  <div class="box">
    <div class="box__header">
      <h1>Login</h1>
    </div>
    <form class="box__form" #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm)">
      <input class="input-text" #username="ngModel" ngModel required minlength="8" maxlength="25" type="text"
        id="username" name="username" placeholder="Username" />
      <div class="error">
        <p *ngIf="username.touched &&username.errors?.required" [@ErrorAnimation]> This field is required </p>
        <p *ngIf="username.touched && username.errors?.minlength" [@ErrorAnimation]> Username is too short </p>
        <p *ngIf="username.touched && username.errors?.maxlength" [@ErrorAnimation]> Username is too long </p>
      </div>
      <input class="input-text" #password="ngModel" ngModel required minlength="8" maxlength="25" type="password"
        id="password" name="password" placeholder="Password" />
      <div class="error">
        <p *ngIf="password.touched &&password.errors?.required" [@ErrorAnimation]> This field is required </p>
        <p *ngIf="password.touched && password.errors?.minlength" [@ErrorAnimation]> Password is too short </p>
        <p *ngIf="password.touched && password.errors?.maxlength" [@ErrorAnimation]> Password is too long </p>
      </div>
      <div class="remember">
        <input type="checkbox" #remember="ngModel" ngModel name="remember" id="remember"/>
        <label for="remember">
          <span>Remember me</span>
        </label>
      </div>
      <button #submit type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
      <div class="not-registered">
        <p>Not registered yet? <a routerLink="/signup">Create an account</a></p>
      </div>
    </form>
  </div>
</div>
